<html>

<body>
    <h1>inheritance</h1>
    <p id="a"></p>
    <script>
        class car {
            constructor(brand) {
                this.carname = brand
            }
            present() {
                return "i have a " + this.carname;
            }
        }
        class model extends car {
            constructor(brand, mod) {
                super(brand)
                this.model = mod
            }
            show() {
                return this.present() + " ,it is a " + this.model
            }
        }
        let c = new model("ford", "mustang")
        document.getElementById("a").innerHTML = c.show()
    </script>
</body>

</html>
